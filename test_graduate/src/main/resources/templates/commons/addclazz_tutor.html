<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<!--隐藏添加班级信息-->
<div th:fragment="addclazz" id="addClassMessageId" class="register-box" style="display: none">

        <p class="login-box-msg">添加班级信息</p>
        <!--表单信息-->
        <form id="formClazzId" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="班级名称" name="clazzName" id="clazz">
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control"  name="clazzRemake" placeholder="备注信息">
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button id="classCancelId" type="button" class="btn btn-primary btn-block btn-flat ">
                        取消
                    </button>
                </div>
                <div class="col-xs-4 pull-right">
                    <button id="addClassSucessId" type="button" class="btn btn-primary btn-block btn-flat ">
                        提交
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--隐藏添加导师信息-->
<div th:fragment="addtutor"  id="addTutorMessageId" class="register-box" style="display: none">
    <div class="register-box-body">
        <p class="login-box-msg">添加导师信息</p>
        <!--表单信息-->
        <form id="formTutorId" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="姓名" name="tutorName">
            </div>
            <div class="form-group has-feedback">
                    性别：<label><input type="radio" name="tutorSex" value="男" >男</label>
                    <label><input type="radio" name="tutorSex" value="女">女</label>

            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="年龄" name="tutorAge" >
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="联系方式" name="tutorIphone" >
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="tutorRemake" placeholder="备注信息">
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button id="tutorCancelId" type="button" class="btn btn-primary btn-block btn-flat ">
                        取消
                    </button>
                </div>
                <div class="col-xs-4 pull-right">
                    <button id="addTutorSucessId" type="button" class="btn btn-primary btn-block btn-flat ">
                        提交
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
