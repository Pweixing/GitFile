<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<header class="main-header" th:fragment="header">
    <!-- Logo -->
    <a th:href="@{/tutor/index}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini" >系统</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>项目管理</b>系统</span>
    </a>

    <!---->
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!--缩进菜单栏-->
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        </a>


        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <!--个人信息栏-->
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="/static/img/log.jpg" class="user-image" alt="User Image">
                        <span class="hidden-xs" th:text="${session.tutor.tutorName}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="/static/img/log.jpg" class="img-circle" alt="User Image">
                            <p>
                                导师：<span th:text="${session.tutor.tutorName}"></span>
                                <small >
                                    年龄：<span th:text="${session.tutor.getTutorAge()}+'岁'"></span><br>
                                    性别：<span th:text="${session.tutor.getTutorSex()}"></span>
                                </small>

                            </p>
                        </li>

                        <!-- /.row -->
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a th:href="@{/tutor/tutorInfo}"  class="btn btn-default btn-flat">个人信息</a>
                            </div>
                            <div class="pull-right">
                                <a th:href="@{/exitTutor}" class="btn btn-default btn-flat">退出</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->

            </ul>
        </div>
    </nav>
</header>
